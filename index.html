<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="area">

        <img class="logo" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg">
        <h2>Faça o Login</h2>

        <form>
            <input type="email" name="email" placeholder="Digite seu E-mail" class="form-control" />
            <input type="password" name="senha" placeholder="Digite sua Senha" class="form-control" />

            <label class="remember">
                <input type="checkbox" name="remember" value="1" />
                Lembrar minha senha
            </label>

            <div class="d-grid gap-2">
                <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">
            </div>
            <a href="#">Esqueci minha senha</a>
        </form>

        <p class="gray">2022</p>





    </div>







</body>

</html>
